<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo/small_logo_t.png" alt="Family Recipes Box" width="100" height="75">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">

                    </li>

                <script>
                    if (sessionStorage.getItem("name") != undefined) {
                        document.write("<img class='profile-pic' src='" + sessionStorage.getItem("pp") + "'>");
                        document.write(sessionStorage.getItem("name"));
                    }
                </script> &nbsp;

            </div>

    <main role="main" class="recipe-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <form id="add-recipe-form">
                        <div class="card">
                            <div class="card-header">Add Recipe</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name"> Name *</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group">

                                    <label for="pic">Picture </label>
                                    <input type="file" class="form-control" id="pic">
                                </div>
                                <div class="form-group">
                                    <label for="cuisines">Cuisine *</label>
                                    <select class="form-control" id="cuisines">
                                            <option id="">Please select</option>
                                    </select>
                                    <label for="categories">Category *</label>
                                    <select class="form-control" id="categories">
                                            <option id="">Please select</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                        
                                        <label for="notes">Recipe Instructions *</label>
                                        <textarea class="form-control" id="notes" cols="50" rows="25"></textarea>
                                    </div>
                                <button type="submit" id="add-recipe" class="btn btn-primary">Submit</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    

    <!-- FOOTER -->
    <footer class="container">
        <p>&copy;MRB</p>
    </footer>
</main>
