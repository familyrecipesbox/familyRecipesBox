    <main role="main" class="recipe-main">
        <form id="add-recipe-form">
            <div class="container">
                <div class="card">
                    <div class="card-header">Add Recipe</div>
                    <div class="card-body">
                        <div class="form-row form-row-margin">
                                <div class="offset-lg-1 col-lg-5 offset-md-1 col-md-5 col-12" id="pic-div">

                                        <label>Picture </label>
                                        <img class="card-img-top recipe-pic" id="recipe-pic" src="" alt="Recipe pic" style="display: none">
                                        <img class="card-img-top recipe-pic" id="recipe-pic-placeholder" data-src="holder.js/100px75p?theme=thumb&bg=cccccc&fg=eceeef&text=Recipe pic"
                                            alt="Recipe pic">
                                            <input type="file" class="form-control upload" id="pic" accept=".jpeg,jpg" onchange="uploadPic();">
                                            <progress value="0" id="uploader" max="100" class="uploader"></progress>
                                    </div>
                            <div class="offset-lg-1 col-lg-5 col-md-6 col-12 top-rt-div">
                                <div class="alert alert-danger error" role="alert" id='name-error' style="display: none">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    <span class="sr-only">Error:</span>
                                    Please name your recipe.
                                </div>
                                <label for="name" class="form-row-margin"> Name *</label>
                                <input type="text" class="form-control" id="name">
                                <label for="cuisines" class="form-row-margin">Cuisine *</label>
                                <select class="form-control" id="cuisines">
                                    <option value="">Please select</option>
                                </select>
                                <label for="categories" class="form-row-margin">Category *</label>
                                <select class="form-control" id="categories">
                                    <option value="">Please select</option>
                                </select>
                                <select class="form-control" id="measurements" style="display:none">
                                        <option value="">Please select</option>
                                    </select>
                            </div>
                        </div>

                        <div class="form-row form-row-margin">

                            <div class="col-lg-6 col-md-6 col-12" id="ing-list">
                                <label class="ing-list">Ingredients &nbsp;
                                    <i class="fas fa-plus-circle" onclick="addIng();"></i>
                                </label>
                            </div>
                            
                        </div>
                        <div class="form-row form-row-margin">
                            <div class="col">

                                <label for="notes">Recipe Instructions *</label>
                                <input id="notes" type="hidden">
                                <div id="editor">
                                </div>
                            </div>
                        </div>
                        <div class="form-row form-row-margin">
                            <div class="col">
                                <button type="submit" id="add-recipe" class="btn btn-primary">Save</button>
                                <button type="button" id="cancel" class="btn btn-primary" onclick="window.location.href='recipes.html';">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
