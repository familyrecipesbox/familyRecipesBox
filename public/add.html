<body class=" bg-light">

    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo/small_logo_t.png" alt="Family Recipes Box" width="100" height="75">
            </a>
            <h3>Family&nbsp;Recipes&nbsp;Box</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <script>
                  if (sessionStorage.getItem("name") != undefined) {
                    document.write("<li class='nav-item'><img class='profile-pic' src='" + sessionStorage.getItem("pp") + "'></li>");
                    document.write(sessionStorage.getItem("name"));
                    document.write("<li class='nav-item'>&nbsp;<a href='#' onclick='logout();'>Logout</a></li>");
                  } else {
                    window.location = "index.html";
                  }
                </script>
              </ul>
            </div>
        </nav>
    </header>


    <main role="main" class="recipe-main">
        <form id="add-recipe-form">
            <div class="container">
                <div class="card">
                    <div class="card-header">Add Recipe</div>
                    <div class="card-body">
                        <div class="form-row form-row-margin">
                            <div class="col-6">
                                <div class="alert alert-danger error" role="alert" id='name-error'>
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    <span class="sr-only">Error:</span>
                                    Please name to your recipe.
                                </div>
                                <div class="alert alert-danger error" role="alert" id='notes-error'>
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    <span class="sr-only">Error:</span>
                                    Please provide recipe instructions.
                                </div>
                                <label for="name" class="form-row-margin"> Name *</label>
                                <input type="text" class="form-control" id="name">
                                <label for="cuisines" class="form-row-margin">Cuisine *</label>
                                <select class="form-control" id="cuisines">
                                    <option id="" value="">Please select</option>
                                </select>
                                <label for="categories" class="form-row-margin">Category *</label>
                                <select class="form-control" id="categories">
                                    <option id="" value="">Please select</option>
                                </select>

                            </div>

                            <div class="offset-1 col-5">

                                <label for="pic">Picture </label>
                                <img class="card-img-top" id="recipe-pic" data-src="holder.js/50px75px?theme=thumb&bg=cccccc&fg=eceeef&text=Recipe pic" alt="Recipe pic"
                                    width="50px" height="75px">
                            </div>
                        </div>

                        <div class="form-row form-row-margin">

                            <div class="col-6" id="ing-list">
                                <label class="form-row-margin">Ingredients &nbsp;
                                    <i class="fas fa-plus-circle" onclick="addIng();"></i>
                                </label>
                            </div>
                            <div class="offset-1 col-5">

                                <input type="file" class="form-control" id="pic" accept=".jpeg,jpg" onchange="uploadPic();">
                                <progress value="0" id="uploader" max="100" class="uploader"></progress>
                            </div>
                        </div>
                        <div class="form-row form-row-margin">
                            <div class="col">

                                <label for="notes">Recipe Instructions *</label>
                                <input id="notes" type="hidden">
                                <div id="editor">
                                </div>
                            </div>
                        </div>
                        <div class="form-row form-row-margin">
                            <div class="col">
                                <button type="submit" id="add-recipe" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer">
            <div class="container">
                <span class="text-muted">Â© Family Recipes Box</span>
            </div>
        </footer>
